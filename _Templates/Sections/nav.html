<!-- start: header -->
<header class="header">
    <div class="logo-container">
        <a href="../" class="logo">
            <!--<img src="/assets/img/logo.png" height="35" alt="Porto Admin" />-->
        </a>
        <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
    </div>

    <!-- start: search & user box -->
    <div class="header-right">

        <span class="separator"></span>

        <div id="userbox" class="userbox">
            <a href="#" data-toggle="dropdown">
                <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                    <span class="name">{$aUser.Firstname} {$aUser.Lastname}</span>
                    <span class="role">{$aUser.Email}</span>
                </div>

                <i class="fa custom-caret"></i>
            </a>

            <div class="dropdown-menu">
                <ul class="list-unstyled">
                    <li class="divider"></li>
                    <li>
                        <a role="menuitem" tabindex="-1" ><i class="fa fa-user"></i>Mijn profiel</a>
                    </li>
                    <li>
                        <a role="menuitem" tabindex="-1" href="javascript:LogOutUser({$aUser.Id})"><i class="fa fa-power-off"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end: search & user box -->
</header>
<!-- end: header -->
