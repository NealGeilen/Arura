<aside id="sidebar-left" class="sidebar-left">

    <div class="sidebar-header">
        <div class="sidebar-title">
            Navigation
        </div>
        <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
    </div>

    <div class="nano">
        <div class="nano-content">
            <nav id="menu" class="nav-main" role="navigation">
                <ul class="nav nav-main">
                    {foreach from=$aNavPages key=Href item=aPage}
                    {if $aPage.hasRight && !$aPage.isChild}
                        <li class="{if $Href === $smarty.server.REDIRECT_URL}nav-active{/if} {if $aPage.Children !== NULL}nav-parent {if in_array($smarty.server.REDIRECT_URL,$aPage.Children)}nav-expanded{/if}{/if}">
                        <a {if $aPage.Children === NULL}href="{$Href}"{/if}>
                            <i class="{$aPage.Icon}" aria-hidden="true"></i>
                            <span>{$aPage.Title}</span>
                        </a>
                            {if $aPage.Children !== NULL}
                                <ul class="nav nav-children">
                                    {foreach from=$aPage.Children item=ChildHref}
                                        <li {if $ChildHref === $smarty.server.REDIRECT_URL}class="nav-active"{/if}>
                                            <a href="{$ChildHref}">
                                                <i class="{$aNavPages[$ChildHref].Icon}" aria-hidden="true"></i>
                                                <span>{$aNavPages[$ChildHref].Title}</span>

                                            </a>
                                        </li>
                                    {/foreach}
                                </ul>
                            {/if}
                        </li>
                    {/if}
                    {/foreach}
                </ul>
            </nav>

        </div>

    </div>

</aside>
