<section class="panel">
    <header class="panel-heading">
        <div class="panel-actions">
            <a href="#" class="fa fa-caret-down"></a>
        </div>
        <h2 class="panel-title">Instellingen</h2>
        <p class="panel-subtitle">Alle instellingen die nodig zijn voor een werkende applicatie</p>
    </header>
    <div class="panel-body" style="display: block;">
        <form class="settings-form" data-toggle="validator">
            <table class="table">
                <thead>
                <tr>
                    <th>Plugin</th>
                    <th>Naam</th>
                    <th>Waarden</th>
                </tr>
                </thead>
                <tbody>
                {foreach from=$aSettings key=$iKey item=aSetting}
                <tr>
                    <td>{$aSetting.Setting_Plg}</td>
                    <td>{$aSetting.Setting_Name}</td>
                    <td class="form-group">
                        <input type="{$aSetting.Setting_Type}" class="form-control" plg="{$aSetting.Setting_Plg}" name="{$aSetting.Setting_Name}" value="{$aSetting.Setting_Value}"
                        {if $aSetting.Setting_Required}
                               required
                               {/if}
                        >
                        <div class="help-block with-errors"></div>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
            <input type="submit" class="btn btn-primary" value="Opslaan">
        </form>
    </div>
</section>
