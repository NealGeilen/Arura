<div class="card">
    <div class="card-header">
        <h2 class="card-title">Aanmaken</h2>
        <div class="card-tools">
            <div class="btn-group btn-group-sm">
                <a class="btn btn-primary" href="/{$aArura.dir}/winkel/evenementen/beheer"><i class="fas fa-long-arrow-alt-left"></i></a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form class="form-row" action="{$smarty.SERVER.REQUEST_URI}">
            <div class="col-12">
                <h6>Basis</h6>
            </div>
            <div class="form-group col-md-6 col-6">
                <label>Naam</label>
                <input type="text" class="form-control" name="" value="">
            </div>
            <div class="form-group col-md-6 col-6">
                <label>Locatie</label>
                <input type="text" class="form-control" name="" value="">
            </div>
            <div class="form-group col-12">
                <label>Omschrijving</label>
                <textarea class="form-control" name="" ></textarea>
            </div>
            <div class="form-group col-md-6 col-6">
                <label>Start datum</label>
                <input type="datetime-local" class="form-control" name="" value="">
            </div>
            <div class="form-group col-md-6 col-6">
                <label>Eind datum</label>
                <input type="datetime-local" class="form-control" name="" value="">
            </div>
            <div class="col-12">
                <hr/>
                <h6>Details</h6>
            </div>
            <div class="form-group col-md-6 col-6">
                <label>Prijs</label>
                <input type="number" class="form-control" name="" min="0" placeholder="â‚¬5,00">
            </div>
            <div class="form-group col-md-6 col-6">
                <label>Banner afbeelding</label>
                <input type="text" class="form-control file-selector" name="" value="">
            </div>
            <div class="form-group col-md-6 col-6">
                <label>Organizator</label>
                <select class="form-control" value="{$aUser.User_Id}">
                    {foreach from=$aUsers item=user}
                    <option value="{$user.User_Id}">{$user.User_Username} | {$user.User_Email}</option>
                    {/foreach}
                </select>
            </div>
            <div class="form-group col-md-6 col-6">
                <label>Capaciteit</label>
                <input type="number" class="form-control" name="" value="" min="0">
            </div>
            <div class="form-group col-12">
                <input type="submit" class="btn btn-primary" name="" value="Aanmaken">
            </div>
        </form>
    </div>
</div>
