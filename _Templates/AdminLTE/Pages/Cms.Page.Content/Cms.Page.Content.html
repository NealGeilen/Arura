<script>

<header class="page-header">
    <h3>{$aCmsPage.Page_Title}</h3>
    <h5>
        <a href="{$aWebsite.url}{$aCmsPage.Page_Url}" target="_blank">{$aWebsite.url}{$aCmsPage.Page_Url}</a>
    </h5>
</header>

<div class="CMS-overvieuw">
    <section class="card">
        <header class="card-header">
            <button class="btn btn-primary" onclick="Builder.Group.Add()">
                Groep <i class="fas fa-plus"></i>
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"> Standaard <i class="fas fa-i-cursor"></i> </button>
                <ul class="dropdown-menu">
                    <li><a class="ContentType-Selector" content-type="Header" content-addon-id="0"><i class="fas fa-arrows-alt"></i> Header</a></li>
                    <li><a class="ContentType-Selector" content-type="TextArea" content-addon-id="0"><i class="fas fa-arrows-alt"></i> Tekst</a></li>
                    <li><a class="ContentType-Selector" content-type="Picture" content-addon-id="0"><i class="fas fa-arrows-alt"></i> Afbeelding</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true">Widget <i class="fas fa-th"></i></button>
                <ul class="dropdown-menu" addon-types="widget">
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"> Custom <i class="fas fa-square-full"></i> </button>
                <ul class="dropdown-menu" addon-types="custom">
                </ul>
            </div>
            <div class="btn-group pull-right">
                <a class="btn btn-default" href="/content/pagina/instellingen?p={$aCmsPage.Page_Id}">
                    <i class="fas fa-cog"></i>
                </a>
                <button class="btn btn-primary" onclick="Builder.Structure.save()">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </header>
        <div class="card-body">
            <div class="CMS-Page-Editor">

            </div>
        </div>
    </section>
</div>
<div class="block-editor-background">
    <div class="btn-group-vertical">
        <div class="btn btn-primary" onclick="Sidebar.Block.Edit.End()">
            <i class="fas fa-times"></i>
        </div>
        <div class="btn btn-primary" onclick="Sidebar.Block.Edit.Add()">
            <i class="fas fa-plus"></i>
        </div>
    </div>
</div>


<div style="display: none">
    <div class="template-page-group">
        <div class="CMS-Group">
            <div class="btn-group btn-group-sm CMS-Group-Control ">
                <span class="btn btn-sm btn-secondary Group-Position-Handler">
                    <i class="fas fa-arrows-alt-v"></i>
                </span>
                <button class="btn btn-sm btn-secondary" onclick="Builder.Group.Delete($(this).parents('.CMS-Group'))">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="CMS-Group-Content row">
            </div>
        </div>
    </div>
    <div class="template-edit-item">
        <div class="Block-Editor">
            <div class="btn-group">
                <span class="btn btn-default Block-Editor-Handle">
                    <i class="fas fa-arrows-alt"></i>
                </span>
                <button class="btn btn-default" onclick="Sidebar.Block.Edit.Remove($(this))">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="template-page-block">
        <div class="Block-Item">
            <div class="Block-Item-Control">
                <div class="btn-group-vertical btn-group-sm">
                    <span class="btn btn-xsm btn-primary Block-Item-Position-Handle">
                        <i class="fas fa-arrows-alt"></i>
                    </span>
                    <button class="btn btn-xsm btn-primary" onclick="Builder.Block.Delete($(this).parents('.Block-Item'))">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
            <div class="Block-Item-Content">
            </div>
            <span class="btn btn-sm btn-primary Block-Item-Width-Control ui-resizable-handle ui-resizable-e">
                        <i class="fas fa-arrows-alt-h"></i>
            </span>
        </div>
    </div>
</div>
