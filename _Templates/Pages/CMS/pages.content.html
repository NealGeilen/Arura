<script>
    var _Page_Id = {$aPage.Page_Id}
</script>

<header class="page-header">
    <h2>
        {$aPage.Page_Title}
    </h2>
    <button class="btn btn-primary" onclick="Builder.Group.Add()">
        Groep <i class="fas fa-plus"></i>
    </button>
    <div class="btn-group pull-right">
        <a class="btn btn-default" href="{$smarty.server.REDIRECT_URL}?p={$aPage.Page_Id}">
            <i class="fas fa-cog"></i>
        </a>
        <button class="btn btn-primary" onclick="Builder.Structure.save()">
            <i class="fas fa-save"></i>
        </button>
    </div>

</header>



<div class="container-fluid">
    <div class="row">
        <div class="col-xs-9 CMS-overvieuw">
            <section class="panel">
                <header class="panel-heading">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"> Standaard <span class="caret"></span> </button>
                        <ul class="dropdown-menu">
                            <li><a class="ContentType-Selector" content-type="Header" content-addon-id="0"><i class="fas fa-arrows-alt"></i> Header</a></li>
                            <li><a class="ContentType-Selector" content-type="TextArea" content-addon-id="0"><i class="fas fa-arrows-alt"></i> Tekst</a></li>
                            <li><a class="ContentType-Selector" content-type="Picture" content-addon-id="0"><i class="fas fa-arrows-alt"></i> Afbeelding</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"> Widget <span class="caret"></span> </button>
                        <ul class="dropdown-menu" addon-types="widget">
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"> Custom <span class="caret"></span> </button>
                        <ul class="dropdown-menu" addon-types="custom">
                        </ul>
                    </div>
                </header>
                <div class="panel-body">
                    <div class="CMS-Page-Editor">

                    </div>
                </div>
            </section>
        </div>
        <div class="col-xs-3 CMS-overvieuw">
            <div class="arura-sidebar">
                <div class="tabs">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active">
                            <a href="#group-tab" data-toggle="tab" class="text-center" aria-expanded="false"><i class="far fa-object-group"></i> Groep</a>
                        </li>
                        <li class="">
                            <a href="#block-tab" data-toggle="tab" class="text-center" aria-expanded="true"><i class="fas fa-square"></i> Block</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="group-tab" class="tab-pane active">
                            <div class="group-settings" style="display: none">
                                <div class="checkbox-custom checkbox-default checkbox-inline mt-sm ml-md mr-md">
                                    <input type="checkbox" id="group-full-width">
                                    <label for="group-full-width">Volledige breedte</label>
                                </div>
                                <div class="form-group">
                                    <label>Css class</label>
                                    <input type="text" class="form-control group-settings-field" field="Group_Css_Class">
                                </div>
                                <div class="form-group">
                                    <label>Css id</label>
                                    <input type="text" class="form-control group-settings-field"  field="Group_Css_Id">
                                </div>
                            </div>

                            <div class="group-message" style>
                                <div class="alert alert-default">
                                    <span>Geen groep geselecteerd</span>
                                </div>
                            </div>
                        </div>
                        <div id="block-tab" class="tab-pane">
                            <div class="block-settings" style="display: none">
                                <div class="form-group">
                                    <label>Achterground afbeelding</label>
                                    <input type="text" class="form-control block-settings-field" id="content-background-img" field="Content_Css_Background_Img">
                                </div>
                                <div class="form-group">
                                    <label>Achterground kleur</label>
                                    <input type="color" class="form-control block-settings-field" id="content-background-color" field="Content_Css_Background_Color">
                                </div>
                                <div class="form-group">
                                    <label>Block Grid</label>
                                    <div class="btn-group btn-group-toggle Content-Rater-Selector" data-toggle="buttons">
                                        <label class="btn btn-default">
                                            <input type="radio" autocomplete="off" content-raster="2"> 2
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" autocomplete="off" content-raster="3"> 3
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" autocomplete="off" content-raster="4"> 4
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" autocomplete="off" content-raster="6"> 6
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" autocomplete="off" content-raster="12"> 12
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btn-default" onclick="Sidebar.Block.Edit.Start()">
                                    Item's aanpassen
                                </button>
                            </div>
                            <div class="block-message" style>
                                <div class="alert alert-default">
                                    <span>Geen block geselecteerd</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="block-editor-background">
    <div class="btn-group-vertical">
        <div class="btn btn-primary" onclick="Sidebar.Block.Edit.End()">
            <i class="fas fa-times"></i>
        </div>
        <div class="btn btn-primary" onclick="Sidebar.Block.Edit.Add()">
            <i class="fas fa-plus"></i>
        </div>
    </div>
</div>


<div style="display: none">
    <div class="template-page-group">
        <div class="CMS-Group">
            <div class="CMS-Group-Control btn-group">
                <span class="btn btn-sm btn-default Group-Position-Handler">
                        <i class="fas fa-arrows-alt-v"></i>
                </span>
                <button class="btn btn-sm btn-default" onclick="Builder.Group.Delete($(this).parents('.CMS-Group'))">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="CMS-Group-Content row">
            </div>
        </div>
    </div>
    <div class="template-edit-item">
        <div class="Block-Editor">
            <div class="btn-group">
                <span class="btn btn-default Block-Editor-Handle">
                    <i class="fas fa-arrows-alt"></i>
                </span>
                <button class="btn btn-default" onclick="Sidebar.Block.Edit.Remove($(this))">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="template-page-block">
        <div class="Block-Item">
            <div class="Block-Item-Control">
                <div class="btn-group-vertical">
                    <span class="btn btn-xsm btn-primary Block-Item-Position-Handle">
                        <i class="fas fa-arrows-alt"></i>
                    </span>
                    <button class="btn btn-xsm btn-primary" onclick="Builder.Block.Delete($(this).parents('.Block-Item'))">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
            <div class="Block-Item-Content">
            </div>
            <span class="btn btn-xsm btn-primary Block-Item-Width-Control ui-resizable-handle ui-resizable-e">
                        <i class="fas fa-arrows-alt-h"></i>
            </span>
        </div>
    </div>
</div>
