<header class="page-header">
    <h2>
        {$aPage.Page_Title}
    </h2>
    <div class="btn-group pull-right">
        <a class="btn btn-primary" href="{$smarty.server.REDIRECT_URL}?c={$aPage.Page_Id}">
            <i class="fas fa-pen"></i>
        </a>
    </div>

</header>

<section class="panel">
    <header class="panel-heading">
        <div class="panel-actions">
            <a href="#" class="fa fa-caret-down"></a>
        </div>
        <h2 class="panel-title">Basis informatie</h2>
    </header>
    <div class="panel-body" style="display: block;">
        <form action="/_api/cms/Page.Settings.php" method="post" class="form-sender">
            <input type="hidden" name="type" value="save-settings">
            <input type="hidden" name="Page_Id" value="{$aPage.Page_Id}">
            <div class="row">

                <div class="col-md-6 form-group">
                    <label>Naam</label>
                    <input type="text" class="form-control" value="{$aPage.Page_Title}" name="Page_Title">
                </div>
                <div class="col-md-6 form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" value="{$aPage.Page_Url}" name="Page_Url">
                </div>
                <div class="col-xs-12 form-group">
                    <label>Omschrijving</label>
                    <textarea class="form-control" maxlength="1000" name="Page_Description">{$aPage.Page_Description}</textarea>
                </div>
                <div class="col-xs-12">
                    <input type="submit" value="Opslaan" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</section>
